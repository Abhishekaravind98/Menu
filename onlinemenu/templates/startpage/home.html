{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menu Catalog</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
            <img id="logo" src="{% static 'image/logo.png' %}" alt="" width="100" height="45" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div id="main" class="container">
        <h1 class="display-4" id="heading">Browse category</h1>
        {% for cat in category %}
        <div id="accordion" class="contain">
            <table id="tb1" class="card">
                <tr class="card-body"> 
                    <div class="catname"> 
                        <td class="col-sm-8"><a id="catlink" data-toggle="collapse" data-parent="#accordion" aria-expanded="false" aria-controls="{{ cat.id }}" href="#{{ cat.id }}"><h2 id="catnameli"> {{ cat.name }} </h2></a>
                        </td>
                    </div>
                    <div class="imgdiv">
            
                    <td class="col-sm-4"><img id="catimg" src="{{cat.images.url}}"/>
                    </td>
            
            
                    </div>    
                </tr>
                <tr class="card-body">
                    <td>
                    <div id="{{ cat.id }}" class="collapse card">

                        {% include 'startpage/subcategory.html' %}

                    </div>
                    </td>
                </tr>
        
            </table>
        </div>
        
        {% endfor %}
        
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
